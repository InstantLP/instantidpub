
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Group Links</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-5">Welcome</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">

            <div class="col">
                <a href="html/world_links.html" class="text-decoration-none">
                    <div class="card h-100">
                        <img src="./img/icon/world.jpg" class="card-img-top" alt="world">
                        <div class="card-body">
                            <h5 class="card-title text-center">world</h5>
                        </div>
                    </div>
                </a>
            </div>
    
            <div class="col">
                <a href="html/family_links.html" class="text-decoration-none"">
                    <div class="card h-100">
                        <img src="./img/icon/family.jpg" class="card-img-top" alt="family">
                        <div class="card-body">
                            <h5 class="card-title text-center">family</h5>
                        </div>
                    </div>
                </a>
            </div>    
        </div>
    </div>
</body>
</html>
